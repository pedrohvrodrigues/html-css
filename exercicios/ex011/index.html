<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes  ou simplesmente aumente ou diminua o tamanho de seu navegador</p>

<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Foto flexível">

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Final Soliloquy - Asher Fulero.mp3" type="audio/mpeg">
        <source src="midia/Final Soliloquy - Asher Fulero.ogg" type="audio/ogg">
        <source src="midia/Final Soliloquy - Asher Fulero.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Final Soliloquy - Asher Fulero.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</picture>
</body>
</html>
